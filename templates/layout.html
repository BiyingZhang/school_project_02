<!doctype html>
<title>{% block title %}Welcome to Catering Inc{% endblock %}</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
    {% if g.user %}
        <a href="{{ url_for('logout') }}">sign out [{{ g.user.username }}]</a>
    {% else %}
        <span>
    {% endif %}
    
    {% with flashes = get_flashed_messages() %}
    {% if flashes %}
      <ul class="flashes">
      {% for message in flashes %}
        <li>{{ message }}
      {% endfor %}
      </ul>
    {% endif %}
  {% endwith %}
    <div class="body">
        {% block body %}{% endblock %}
    </div>
</div>
